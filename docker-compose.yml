services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: householdneeds-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd123"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - householdnet
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Passw0rd123" -Q "SELECT 1" -N -C || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: householdneeds-webapp
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ASPNETCORE_HTTP_PORTS: "8080"
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=HouseholdNeedsManager;User Id=sa;Password=YourStrong@Passw0rd123;TrustServerCertificate=True;MultipleActiveResultSets=true"
    networks:
      - householdnet
    restart: unless-stopped

volumes:
  sqldata:
    driver: local

networks:
  householdnet:
    driver: bridge
