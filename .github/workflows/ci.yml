name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd123
          MSSQL_PID: Express
        ports:
          - 1433:1433
        options: >-
          --health-cmd "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd123' -Q 'SELECT 1' -N -C || exit 1"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 10
          --health-start-period 10s

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef

    - name: Update connection string for CI
      run: |
        sed -i 's/Server=(localdb)\\mssqllocaldb/Server=localhost,1433/g' appsettings.json
        sed -i 's/Trusted_Connection=True/User Id=sa;Password=YourStrong@Passw0rd123/g' appsettings.json

    - name: Run EF Core migrations
      run: dotnet ef database update --connection "Server=localhost,1433;Database=HouseholdNeedsManager;User Id=sa;Password=YourStrong@Passw0rd123;TrustServerCertificate=True;MultipleActiveResultSets=true"

    - name: Run application in background
      run: |
        dotnet run --no-build --configuration Release &
        echo $! > app.pid
      env:
        ASPNETCORE_ENVIRONMENT: Development
        ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=HouseholdNeedsManager;User Id=sa;Password=YourStrong@Passw0rd123;TrustServerCertificate=True;MultipleActiveResultSets=true"

    - name: Wait for application to start
      run: |
        timeout 60 bash -c 'until curl -s http://localhost:5000 > /dev/null; do sleep 2; done' || echo "Application may not be fully ready"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Playwright dependencies
      working-directory: tests/E2ETests
      run: |
        npm install
        npx playwright install --with-deps chromium

    - name: Run Playwright tests
      working-directory: tests/E2ETests
      run: npm test
      env:
        BASE_URL: http://localhost:5000
        CI: true

    - name: Upload Playwright test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-results
        path: tests/E2ETests/test-results/
        retention-days: 7

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: tests/E2ETests/playwright-report/
        retention-days: 7

    - name: Stop application
      if: always()
      run: |
        if [ -f app.pid ]; then
          kill $(cat app.pid) || true
        fi
